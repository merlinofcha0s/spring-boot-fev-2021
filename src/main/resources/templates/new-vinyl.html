<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create new vinyl</title>
</head>
<body>

<div layout:fragment="content">
    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Vinyls mgt</h1>
                    <form action="#" method="post" th:action="@{/vinyls}" th:object="${vinyl}">
                        <div class="form-group">
                            <label for="songName">Song Name</label>
                            <input aria-describedby="songNameHelp" class="form-control" id="songName"
                                   placeholder="Song Name" th:field="*{songName}" th:value="*{songName}"
                                   type="text">
                        </div>
                        <div class="form-group">
                            <label for="releaseDate">Release date</label>
                            <input class="form-control" id="releaseDate" placeholder="Release" th:field="*{releaseDate}"
                                   th:value="*{releaseDate}"
                                   type="date">
                        </div>
                        <div class="form-group">
                            <label for="users">User</label>
                            <select class="form-control" id="users" th:field="*{user}">
                                <option th:each="user : ${users}" th:text="${user.email}" th:value="${user.id}"></option>
                            </select>
                        </div>
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
